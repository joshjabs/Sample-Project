<!doctype html>
<html lang="en">

<head>
    <title>Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        hr {
            border: 4px solid #000000;
        }
        
        @media only screen and (max-width: 1000px) {
            nav {
             background-color: green;   
            }
        }
    </style>

</head>

<body>


    <h1>Sample Form</h1>

    <nav>
        Some navigations
    </nav>

    <hr>

    <!-- b4-container-fluid -->
    <div class="container-fluid">

        <!-- b4-input -->
        <div class="form-group">
          <label for="">Name:</label>
          <input type="text" class="form-control" name="" id="name" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Your First Name</small>
        </div>

        <!-- b4-checkbox -->
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="hasGraduated" value="checkedValue" checked>
            Has Graduated
          </label>
        </div>

        <!-- b4-textarea -->
        <div class="form-group">
          <label for="">Bio:</label>
          <textarea class="form-control" name="" id="bio" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="submit" onclick="buildPerson()">
            Build Person
        </button>
    </div>



    <!-- Custom Form Javascript -->

    <script>

        function buildPerson() {
            console.log("we are going to build a js object")

            var name = document.getElementById("name").value;
            var hasGraduated = document.getElementById("hasGraduated").value;
            var bio = document.getElementById("bio").value; //innerHTML

            console.log("Values: " + name + " " + hasGraduated + " " + bio)
        }

    </script>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
